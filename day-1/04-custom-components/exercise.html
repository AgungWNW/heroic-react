<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 4: Custom Components</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
  
      function Header() {
         return (
           <h1 style={{color:'white',fontSize:'50px',textAlign: 'center'}}>Welcome to My React App</h1>
         );
       }

      function Message() {
         return (
           <p style={{color:'yellow',fontSize:'20px',textAlign: 'center'}}>This is my first React component!</p>
         );
       }

      const onclickhandler = () => {
        alert('Thank You!!!')
      };
      function Button() {
         return (
           <button style={{color:'blue',fontSize:'16px',cursor:'pointer',padding:'10px 20px'}} onClick = {onclickhandler}>Click Me!</button>
         );
       }

      function Footer() {
         return (
           <p style={{color:'white',fontSize:'16px',textAlign:'center',padding:'10px 20px'}}>Â© 2024 My React Workshop</p>
         );
       }

        function App() {
          return (
            <div style={{backgroundColor: 'rgba(255, 255, 255, 0.05)',padding: '15px',textAlign: 'center',}}>
              <Header />
              <Message />
              <Button />
              <Footer />
            </div>
          );
        }
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
  
    </script>
  </body>
</html>
