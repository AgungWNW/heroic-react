<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 3: JSX</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      const rootElement = document.getElementById('root');
      const nama = 'Agung';
      const element = (
        <div className="container" style={{color: 'lightblue',fontSize: '50px',padding: '30px'}}>
          <h1 style={{color: 'orange',fontSize: '30px'}}>Hello {nama} Waktu Menunjukkan Pukul {new Date().toLocaleTimeString()}</h1>
          <p style={{color: 'yellow',fontSize: '15px'}}>Welcome to React Part {1 + 1} !</p>
        </div>
      );
      const root = ReactDOM.createRoot(rootElement);
      root.render(element);
    </script>
  </body>
</html>
