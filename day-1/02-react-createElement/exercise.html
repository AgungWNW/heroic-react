<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 2: React createElement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>

      const element = document.getElementById("root")
      const heading = React.createElement(
        'h1',
        {
          style: {
            color: 'lightblue',
            fontSize: '64px',
            margin: '0',
            fontWeight: 'italic',
          },
        },
        'SELAMAT PAGI',
      );

      const paragraph = React.createElement(
        'p',
        {
          style: {
            color: 'yellow',
            fontSize: '32px',
            margin: '0',
            fontWeight: 'bold',
          },
        },
        'DUNIAAA!!!',
      );

      const button = React.createElement(
        'button',
        {
          onClick: () => alert('TERIMAKASIH BANYAK'),
          style: {
            padding: '10px 15px',
            fontSize: '20px',
            backgroundColor: 'red',
            color: 'white',
            cursor: 'pointer',
            fontWeight: 'bold',
            marginTop: '30px',
          },
        },
        'Klik Aku!!',
      );

      const container = React.createElement(
        'div',
        {
          className: 'container',
          style: {
            padding: '30px',
            backgroundColor: 'rgba(80, 253, 132, 0.3)',
            borderRadius: '12px',
            textAlign: 'center',
            maxWidth: '500px',
            margin: '30px',
          },
        },
        heading,
        paragraph,
        button,
      );

      const root = ReactDOM.createRoot(element);

      root.render(container);
    </script>
  </body>
</html>
